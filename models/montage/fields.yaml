# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: waka.cloudis::lang.montage.name
        span: auto
    slug:
        label: waka.utils::lang.global.slug
        preset: name
        span: auto
    active:
        label: waka.cloudis::lang.montage.active
        type: checkbox
        default: true
        span: auto
    auto_create:
        label: waka.cloudis::lang.montage.auto_create
        type: checkbox
        default: true
        span: auto
    data_source:
        label: waka.cloudis::lang.montage.data_source
        type: relation
        placeholder: waka.cloudis::lang.montage.data_source_placeholder
        nameFrom: name
    use_files@update:
        label: waka.cloudis::lang.montage.use_files
        type: checkbox

    src@update:
        label: waka.cloudis::lang.montage.src
        type: cloudifileupload
        mode: image
        span: auto
        imageHeight: 100
        imageWidth: 260
        trigger:
            action: show
            field: use_files
            condition: checked
    masque@update:
        label: waka.cloudis::lang.montage.masque
        type: cloudifileupload
        mode: image
        span: auto
        imageHeight: 100
        imageWidth: 260
        trigger:
            action: show
            field: use_files
            condition: checked
            
    options@update:
        label: waka.cloudis::lang.montage.options
        type: codeeditor
        language: yaml


    
