# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: waka.cloudis::lang.montage.name
        span: auto
    slug:
        label: waka.utils::lang.global.slug
        preset: name
        span: auto
    active:
        label: waka.cloudis::lang.montage.active
        type: checkbox
        default: true
        span: auto
    auto_create:
        label: waka.cloudis::lang.montage.auto_create
        type: checkbox
        default: true
        span: auto
    data_source:
        label: waka.cloudis::lang.montage.data_source
        type: relation
        placeholder: waka.cloudis::lang.montage.data_source_placeholder
        nameFrom: name
    src:
        label: waka.cloudis::lang.montage.src
        type: fileupload
        mode: image
        span: auto
        imageWidth: 260
        thumbOptions:
            mode: crop
            offset:
                - 0
                - 0
            quality: 90
    masque:
        label: waka.cloudis::lang.montage.masque
        type: fileupload
        mode: image
        span: auto
        imageWidth: 260
        thumbOptions:
            mode: crop
            offset:
                - 0
                - 0
            quality: 90
    options:
        label: waka.cloudis::lang.montage.options
        type: codeeditor
        language: yaml


    
